<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrittkalkulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.counter.dev/script.js" data-id="699a35b7-8082-4387-9290-3280cc6a091f" data-utcoffset="1"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Skrittkalkulator</h1>
            <p class="subtitle">Hvor mange skritt per dag må du gå for å nå målet ditt?</p>
        </header>

        <main>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="yearly-goal">Mål (snitt per dag)</label>
                    <input 
                        type="text" 
                        id="yearly-goal" 
                        name="yearly-goal" 
                        inputmode="numeric"
                        pattern="[0-9\s]*"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="current-average">Snitt hittil i år</label>
                    <input 
                        type="text" 
                        id="current-average" 
                        name="current-average" 
                        inputmode="numeric"
                        pattern="[0-9\s]*"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Når skal du starte?</label>
                    <div class="toggle-container">
                        <button 
                            type="button" 
                            class="toggle-option active" 
                            id="toggle-option-today"
                            data-value="today"
                        >
                            Fra og med i dag
                        </button>
                        <button 
                            type="button" 
                            class="toggle-option" 
                            id="toggle-option-tomorrow"
                            data-value="tomorrow"
                        >
                            Fra og med i morgen
                        </button>
                        <input 
                            type="hidden" 
                            id="start-date-toggle" 
                            name="start-date" 
                            value="today"
                        >
                    </div>
                </div>

                <button type="submit" class="calculate-btn">Beregn</button>
            </form>

            <div id="result" class="result-container hidden">
                <h2>Ditt daglige mål</h2>
                <div class="result-value" id="result-value"></div>
                <div class="result-details" id="result-details"></div>
            </div>

            <div id="error" class="error-container hidden"></div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
